<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <input class="input name" type="text" placeholder="Name">
        <input class="input year" type="number" placeholder="Birth Year">
        <input class="input date" type="date" placeholder="Work started">
        <input class="input payment" type="number" placeholder="$">
        <button class="add">Add a worker</button>
    </form>
    <p class="workers">Number of workers:</p>
    <p class="total">Sum $:</p>
    <table class="table">
        <thead>
            <tr>
                <td>Select a worker</td>
                <td>Name</td>
                <td>Birth Year <div class="sort"><span class="up" data-type="birthYear">&#9650;</span><span class="down" data-type="birthYear">&#9660;</span></div></td>
                <td>Work started <div class="sort"><span class="up" data-type="workStarted">&#9650;</span><span class="down" data-type="workStarted">&#9660;</span></td>
                <td>$</td>
            </tr>
        </thead>
        <tbody>
        </tbody>        
    </table>
    <button class="fire">Fire selected</button>
    <button class="calc-total">Calc Total</button>
    <script src="script.js"></script>
</body>
</html>
